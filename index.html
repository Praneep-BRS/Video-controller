<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <title>Video Controller | Javascript</title>
    <link rel="icon" href="assets/img/meditate-logo.jpg" />
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <body>
    <header>
      <h1>Video Controller</h1>
      <a href="https://github.com/Praneep-BRS/Video-controller">
        <button class="btn">Git-Repo</button>
      </a>
    </header>

    <main role="main">
      <div class="video-container">
        <video src="assets/video/sample-animation.mp4" id="viewer"></video>
        <div class="play-controller">
          <div class="progress-bar">
            <div class="progress-bar-filled"></div>
          </div>
          <div class="play-controls">
            <div class="controls-left">
              <div class="play-pause-btns">
                <i class="ph-fill ph-pause hidden"></i>
                <i class="ph-fill ph-play"></i>
              </div>
              <div class="audio-btns">
                <i class="ph-fill ph-speaker-simple-high"></i>
                <i class="ph-fill ph-speaker-simple-slash hidden"></i>
              </div>
            </div>
            <div class="controls-center">
              <input
                type="range"
                min="0"
                max="1"
                step="0.05"
                value="0"
                id="volume" />
              <input
                type="range"
                min="0"
                max="2"
                step="0.1"
                value="0"
                id="playbackRate" />
            </div>
            <div class="controls-right">
              <i id="rewind" class="ph-fill ph-rewind"></i>
              <i id="forward" class="ph-fill ph-fast-forward"></i>
              <i id="resolution" class="ph-bold ph-corners-out"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-center px-5">
        <div>
          <button
            onclick="setTheme('#35a7bb')"
            class="theme-switch theme-switch-chathams_blue"></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"></button>
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
